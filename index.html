<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Dom Js</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-xs-12 col-sm-12 col-md-6">

                <div class="main text-right">
                    <div class="header">
                        <h2>حساب کاربری</h2>
                    </div>

                    <form id="form" class="form">

                        <div class="form-controls">
                            <label for="name">نام</label>
                            <input type="text" id="name" style="direction: rtl;">
                            <small></small>
                        </div>

                        <div class="form-controls">
                            <label for="family"> نام خانوادگی</label>
                            <input type="text" id="family" style="direction: rtl;">
                            <small></small>
                        </div>


                        <div class="form-controls">
                            <label for="email">ایمیل</label>
                            <input type="text" id="email">
                            <small></small>
                        </div>

                        <div class="form-controls">
                            <label for="phone">شماره تلفن</label>
                            <input type="text" id="phone">
                            <small></small>
                        </div>
                        <button type="submit">عضویت</button>
                    </form>
                </div>

            </div>
            <div class="col-12 col-xs-12 col-sm-12 col-md-6 mx-auto mb-5">
                <div style="margin-top: 2rem; background-color: white; font-size: 1.3rem; padding: 4rem 2rem; border-radius: 0.5rem;">
                    <table class="table text-right">
                        <thead>
                            <tr>
                                <th scope="col" class="text-center">حذف</th>
                                <th scope="col" class="text-center">ویرایش</th>
                                <th scope="col" class="text-center">#</th>
                                <th scope="col" class="text-center">نام</th>
                                <th scope="col" class="text-center">نام خانوادگی</th>
                                <th scope="col" class="text-center">ایمیل</th>
                                <th scope="col" class="text-center">تلفن</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<script src="./assets/js/main.js"></script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>


</html>
